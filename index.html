<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta pagina contendra un ejercicio de JavaScript(DOMB y BOM)."
    />
    <meta
      name="keywords"
      content="JavaScript, dom, bom, ejercicios, programación"
    />
    <meta name="author" content="KR3RULIE" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>tp5-DOM y BOM : Ejercicio01</title>
  </head>
  <body>
    <main>
      <section class="py-5 bg-body">
        <div class="container">
          <h2 class="text-center mb-4">📝 Agregar Tareas con JS</h2>
          <form id="tareaForm" class="row g-3 justify-content-center">
            <div class="col-md-6">
              <input
                type="text"
                id="tareaInput"
                class="form-control"
                placeholder="Ej: Terminar la maqueta Bootstrap..."
                required
              />
            </div>
            <div class="col-md-auto">
              <button type="submit" class="btn btn-success">
                Agregar tarea
              </button>
            </div>
          </form>

          <!-- Aquí se insertarán las tareas dinámicamente -->
          <ul class="list-group mt-4"></ul>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
